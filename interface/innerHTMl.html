<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="button" onclick="exec()" value="클릭하면 innerHTML 실행">
    <div id="innerNode"></div>

    <script type="text/javascript">
      function exec() {
        var node = document.getElementById('innerNode');
        node.innerHTML = "<li id='swim'>수영</li>" +
                        "<li id='baseball'>야구</li>" +
                        "<li id='soccer'>축구</li>";
        js.log('childElementCount : ', node.childElementCount);
      }
    </script>
  </body>
</html>
