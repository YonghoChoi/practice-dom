<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="button" onclick="exec()" value="클릭하면 innerHTML 실행">
    <div>-- 직전 엘리먼트 --</div>
    <div id="baseNode" style="background: yellow">-- 기준 엘리먼트 --
      <div id=childNode>--차일드 엘리먼트--</div>
    </div>
    <div>-- 직후 엘리먼트 --</div>

    <script type="text/javascript">
      function exec() {
        var content = "<li id='swim'>수영</li>" +
                        "<li id='baseball'>야구</li>" +
                        "<li id='soccer'>축구</li>";

        var baseNode = document.getElementById('baseNode');
        // baseNode의 엘리먼트 노드와 텍스트 노드 사이에 삽입
        baseNode.insertAdjacentHTML('afterbegin', content);

        // baseNode의 마지막 차일드로 첨부
        // childNode의 형제 노드가 됨
        baseNode.insertAdjacentHTML('beforeend', content);
      }
    </script>
  </body>
</html>
