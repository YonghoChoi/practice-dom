<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id="sports">리스트
      <li id="id11">ID-11</li>
      <li id="id12">ID-12
        <ul id="ul2">
          <li id="id121">ID-121</li>
          <li id="id122">ID-122</li>
        </ul>
      </li>
      <li id="id13">ID-13</li>
    </ul>

    <script type="text/javascript">
      debugger;
      var walkerObj = document.createTreeWalker(
        document.getElementById('sports'),
        NodeFilter.SHOW_ELEMENT,  // ELEMENT만 필터
        function(node) {    // nextNode시 function 수행
          if(node.nodeName === 'LI') {
            return NodeFilter.FILTER_ACCEPT;    // 필터링 통과
          } else {
            return NodeFilter.FILTER_REJECT;    // 필터링 미통과
          }
        }, false  // IE 때문에 필요한 파라미터
      );
      js.log('root.id : ', walkerObj.root.id);
      js.log('currentNode.id : ', walkerObj.currentNode.id);
      js.log('whatToShow : ', walkerObj.whatToShow);

      //walkerObj.filter에 acceptNode()와 NodeFilter.SHOW_ELEMENT와 같은 처리 대상 노드 타입이 포함되어 있다.
      js.log('filter : ', walkerObj.filter.acceptNode);
    </script>
  </body>
</html>
