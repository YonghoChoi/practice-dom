<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #outBox {
      position: absolute;
      left: 70px;
      top: 80px;
      width: 200px;
      height: 80px;
      background-color: lime;
    }

    #inBox {
      margin: 20px;
      width: 160px;
      height: 40px;
      background-color: yellow;
    }
  </style>
  <script src="../common/log.js"/>
  <script src="js/relatedTarget.js"/>
  </script>
  <body>
    <div id="outBox">
      <div id="inBox"></div>
    </div>
    <script type="text/javascript">
      var node = document.getElementById('inBox');
      node.addEventListener('mouseover', showMouse);
      node.addEventListener('mouseout', showMouse);

      function mouseOver(event) {
        js.log('over, releatedTarget : ' + event.relatedTarget.id);
        js.log('over, target : ' + event.target.id);
      }

      function mouseOut(event) {
        js.log('out, relatedTarget : ' + event.relatedTarget.id);
        js.log('out, target : ' + event.target.id);
      }
    </script>
  </body>
</html>
