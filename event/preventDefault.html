<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='../common/log.js'></script>
  </head>
  <body>
    <div>
      <a href="http://www.naver.com" target="_blank">이동</a>
      <a id="goto" href="http://www.naver.com" target="_blank">이동 안함</a>
    </div>

    <script type="text/javascript">
      var gotoClick = document.getElementById('goto');
      if(gotoClick.addEventListener) {
        gotoClick.addEventListener('click', showGoto);
      } else {
        gotoClick.attachEvent('onclick', showGoto);
      }

      function showGoto(event){
        js.log('클릭');
        if(event.preventDefault) {
          event.preventDefault();
        } else {
          event.returnValue = false;
        }
      }
    </script>
  </body>
</html>
