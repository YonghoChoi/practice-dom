<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
    <script src="../common/myNote.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id=ULID>ulNode
      <li id=id01>가나다라마</li>
      <li id=id02>바사아자차</li>
      <li id=id03>카타파하</li>
    </ul>

    <script type="text/javascript">
      var rangeObj = new Range();
      var id01Node = get("id01");
      var id03Node = get("id03");

      rangeObj.setStartBefore(id01Node); // 파라미터의 앞 노드를 Range 시작 노드로 지정
      rangeObj.setEndBefore(id03Node);  // 파라미터의 앞 노드를 Range의 끝으로 지정
      showLog();

      rangeObj.setStartAfter(id01Node); // 파라미터의 다음 노드를 Range 시작 노드로 지정
      rangeObj.setEndAfter(id03Node); // 파라미터의 다음 노드를 Range 끝 노드로 지정
      showLog();

      function showLog() {
        // DocumentFragment를 반환
        fragmentObj = rangeObj.cloneContents();
        js.log(fragmentObj.textContent);
      }

    </script>
  </body>
</html>
