    <script type="text/javascript">
      var rangeObj = new Range();
      var ul00Node = get("ul00");

      get("deleteContents").onclick = function(event) {
        deleteContents("remain");
      }

      get("deleteAll").onclick = function(event) {
        deleteContents("all");
      }

      function deleteContents(range) {
        if(range === "remain") {
          rangeObj.selectNodeContentes(ul00Node);
        } else {
          rangeObj.selectNode(ul00Node);
        }
        rangeObj.deleteContents();
      }
    </script>
