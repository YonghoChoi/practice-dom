<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
    <script src="../common/myNote.js" charset="utf-8"></script>
  </head>
  <body>
    <ul id=ULID>ulNode
      <li id=id01>가나다라마</li>
      <li id=id02>바사아자차</li>
      <li id=id03>카타파하</li>
    </ul>

    <script type="text/javascript">
    /*
      START_TO_START : 0, 시작 점끼리 비교
      START_TO_END : 1, 개시점과 종료점을 비교
      END_TO_END : 2, 종료점끼리 비교
      END_TO_START : 3, 종료점과 개시점을 비교
    */
      var rangeObj = new Range();
      var id01Node = get("id01");
      rangeObj.selectNode(id01Node);

      // Range 오브젝트에 노드의 포함 여부
      js.log("#id01 포함 : ", rangeObj.isPointInRange(id01Node, 1));

      // rangeObj을 사용할 수 없는 상태로 만든다.
      rangeObj.detach();
    </script>
  </body>
</html>
